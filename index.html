<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <h3 id="highscore" style="color:rgb(12, 237, 245)">View Highscores</h3>
    <h3 id="timer">Time: 0</h3>
    <div class="container">
       <h1 id="header">Coding Quiz Challenge</h1>
       <h2 class="hide" id="question"></h2>
       <p id="rules">
           Try to answer these code-related questions within the time
           limit. Keep in mind incorrect answers will pentalize your
           time by 10 seconds!
       </p>
       <button id="start-quiz">Start Quiz</button>
       <div class="answers"><button class="hide" id="answer-one"></button></div>
       <div class="answers"><button class="hide" id="answer-two"></button></div>
       <div class="answers"><button class="hide" id="answer-three"></button></div>
       <div class="answers"><button class="hide" id="answer-four"></button></div>

        <div class="score-form">
            <form class="hide" id="form">
                <label for="highscore-initials">Enter your name:</label>
                <input type="text" placeholder="Your name here" name="highscore-initials" id="highscore-initials" />
                <button id="submit-score">Submit</button>
            </form>
        </div>

        <div class="highscore-viewer hide" id="viewer">
            <h1>Highscores</h1>
            <ul id="highscore-sheet"></ul>
            <button id="go-back">Go Back</button>
            <button id="clear">Clear Highscores</button>
        </div>

        <hr id="hr">
        <h4 id="popup"></h4>

   </div> 
   <script src="script.js"></script>
</body>
</html>
